<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Draw App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="da">
		<div class="daToolBar">
			<div class="daTool toggle" title="Create a new, empty image">
				<img src="">
			</div>
			<div class="daTool toggle" title="Undo the last change">
				<img src="">
			</div>
			<div class="daTool toggle" title="Redo the last undone change">
				<img src="">
			</div>
		</div>
		<div class="daCanvas">
			<canvas width="320" height="320"></canvas>
		</div>
		<div class="daToolWindow">
			<div class="daTool" id="daTool0" title="Draw on the image">
				<img src="">
			</div>
			<div class="daTool" id="daTool1" title="Spray paint on the image">
				<img src="">
			</div>
			<div class="daTool" id="daTool2" title="Erase parts of the image">
				<img src="">
			</div>
			<div class="daTool" id="daTool3" title="Pick a color from the image">
				<img src="">
			</div>
			<div class="daTool" id="daTool4" title="Draw a line">
				<img src="">
			</div>
			<div class="daTool" id="daTool5" title="Draw a polygon">
				<img src="">
			</div>
			<div class="daTool" id="daTool6" title="Draw a rectangle">
				<img src="">
			</div>
			<div class="daTool" id="daTool7" title="Draw an ellipse">
				<img src="">
			</div>
			<div class="daTool" id="daTool8" title="Draw a rounded rectangle">
				<img src="">
			</div>
			<div class="daTool" id="daTool9" title="Selecting a region">
				<img src="">
			</div>
			<div class="daTool" id="daTool10" title="Selecting using a magic wand">
				<img src="">
			</div>
			<div class="daTool" id="daTool11" title="Selecting by spraying">
				<img src="">
			</div>
			<div class="daTool" id="daTool12" title="Draw text">
				<img src="">
			</div>
			<div class="daTool" id="daTool13" title="Fill an area">
				<img src="">
			</div>
			<div class="daTool" id="daTool14" title="Change all pixels with the same color">
				<img src="">
			</div>
			<fieldset>
				<legend>Size</legend>
				<div class="daTool" id="daSize1">
					<img src="">
				</div>
				<div class="daTool" id="daSize3">
					<img src="">
				</div>
				<div class="daTool" id="daSize8">
					<img src="">
				</div>
				<div class="daTool" id="daSize16">
					<img src="">
				</div>
				<div class="daTool" id="daSize32">
					<img src="">
				</div>
				<div class="daTool" id="daSize64">
					<img src="">
				</div>
			</fieldset>
		</div>
		<div class="daColorsWindow">
			<fieldset id="color">
				<legend>Colors</legend>
			</fieldset>
			<fieldset id="opacity">
				<legend>Opacity</legend>
				<input type="number" value="255" min="0" max="255">
			</fieldset>
			<fieldset id="colormode">
				<legend>Color Mode</legend>
				<input type="radio" name="colorMode" id="colorModeBlend" checked>
				<label for="colorModeBlend">Blend</label>
				<br>
				<input type="radio" name="colorMode" id="colorModeReplace">
				<label for="colorModeReplace">Replace</label>
			</fieldset>
		</div>
		<div class="daStatusBar"></div>
	</div>
	<script src="app.js"></script>
</body>
</html>
