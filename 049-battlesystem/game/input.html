<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Side View Battle System</title>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat&display=swap">
	<style type="text/css">
		input[type="text"]::placeholder {
			font-size: 2.5rem;
		}
	</style>
</head>
<body style="background-color: #eee; font-family: Montserrat, serif">
	<form action="index.html" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, calc(-50% - 3rem)); text-align: center;">
		<h1>Side View Battle System</h1>
		<input type="text" name="json" style="font-size: 3rem; padding: 0.3rem; margin-bottom: 0.5rem" placeholder="link to a json file" required=""><br>
		<input type="submit" value="Start Battle!"><br><br>
		<label for="c1">Display UI</label><input id="c1" type="checkbox" name="displayUI" checked=""><br><br>
		<label for="c2">Enable Sound</label><input id="c2" type="checkbox" name="enableSound" checked="">
	</form>
</body>
</html>
