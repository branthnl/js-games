<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fresca&display=swap">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="tic">
		<div class="ticHeader">
			<select class="ticHeaderScene" tabindex="1">
				<option value="TIC">Tic Tac Toe</option>
				<option value="HOC">Glow Hockey</option>
			</select>
			<select class="ticHeaderMode" tabindex="2">
				<option value="Friend">Friend</option>
				<option value="Computer" selected>Computer</option>
			</select>
			<div class="ticHeaderButton ticHeaderRestart" tabindex="3">Restart</div>
			<div class="ticHeaderButton ticHeaderReset disabled" tabindex="4">Continue</div>
			<div class="ticHeaderButton ticHeaderBgm" tabindex="5">BGM</div>
			<div class="ticHeaderButton ticHeaderSe" tabindex="6">SE</div>
		</div>
		<div class="ticCanvas"></div>
		<div class="ticFooter"></div>
	</div>
	<script src="app.js"></script>
</body>
</html>
